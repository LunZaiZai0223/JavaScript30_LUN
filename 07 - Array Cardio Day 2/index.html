<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    // 用 Date 物件看起來會比較專業點 XD
    // const somePractice = people.some(person => 2021 - person.year >= 19);
    // console.log(somePractice);

    // const isAdult = people.some(person => {
    //   const currentYear = new Date().getFullYear();
    //   if (currentYear - person.year >= 19) {
    //     return true;
    //   }
    // });
    
    const isAdult = people.some(person => new Date().getFullYear() - person.year >= 19);
    console.log({isAdult});

    // Array.prototype.every() // is everyone 19 or older?

    // 用 Date 感覺比較專業 XD
    // const everyPractive = people.every(person => 2021 - person.year >= 19);
    // console.log(everyPractive);

    const isAllAdult = people.every(person => new Date().getFullYear() - person.year >= 19);
    console.log({isAllAdult});

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const findPractice = comments.find(obj => obj.id === 823423);
    console.log(findPractice);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    function deleleThing () {
      // const findIndexPractice1 = comments.findIndex(obj => obj.id === 823423);
      // console.log('被刪除的是',comments.splice(findIndexPractice1, findIndexPractice1));
      // console.table(comments);

      // 也可以用 array.slice(beginIndex, [endIndex])
      //   - beginIndex: 起始的 index(會拷貝)
      //   - endIndex: 結束的 index(不會拷貝)
      const endIndex = comments.findIndex(obj => obj.id === 823423);
      // 要記得展開運算子，這樣子才不會[[],[]]，造成 array 包 array
      const newComments = [
        ...comments.slice(0, endIndex),
        ...comments.slice(endIndex + 1)
      ];
      console.table(newComments);
    }
    deleleThing ();
    
  </script>
</body>
