<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ğŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
// fetch æœƒå›å‚³ promise 
// arrowFunc => one-line statement = function(){ return ... }
// ç¬¬ä¸€æ¬¡æœƒå›å‚³çš„ response é‚„éœ€è¦é€²ä¸€æ­¥è§£ææ‰æ˜¯çœŸæ­£çš„è³‡æ–™ (å† promise)
const cities = [];
const searchInput = document.querySelector('.search');
const suggestionsUl = document.querySelector('.suggestions');

const prom = fetch(endpoint)
   .then(response => response.json())
   // è§£æ§‹ array ï¼Œè®“ cities ä¸­åªæœ‰ä¸€å€‹ array
   .then(data => cities.push(...data));


function searchCities (wordToMatch, cities) {
  return cities.filter(place => {
      // è¦æŸ¥æ‰¾è¤‡é›œçš„è³‡æ–™ç”¨æ­£è¦è¡¨é”å¼æ¯”è¼ƒå®¹æ˜“
      // å»ºç«‹æ­£è¦å¼çš„ç‰©ä»¶ new RegExp('æŸ¥æ‰¾çš„è³‡æ–™', 'è¦å‰‡')
      //    => g: global, i: sensitive å…©è€…æ­é… = æ‰¾å…¨éƒ¨çš„è³‡æ–™ä¸”ä¸å€åˆ†å¤§å°å¯«
      let regexp = new RegExp(wordToMatch, 'gi');
      // string.match(regExp) 
      //    => regExp ä¸€å€‹æ­£è¦è¡¨é”å¼çš„ç‰©ä»¶ã€‚ è‹¥å‚³å…¥ä¸€å€‹éæ­£è¦è¡¨é”å¼çš„ç‰©ä»¶objï¼Œå‰‡æœƒè¦–ç‚ºå‚³å…¥ new RegExp(obj)ã€‚
      //    => æ­¤æ–¹æ³•å°±åªæ¥å— regExpï¼ˆæ­£è¦è¡¨é”å¼çš„ç‰©ä»¶ï¼‰

      // filter å›å‚³ç¬¦åˆçš„è³‡æ–™
      return place.city.match(regexp) || place.state.match(regexp);
  });
}

function displayResult () {
  const searchValue = this.value;
  const searchResult = searchCities(searchValue, cities);
  createDOM(searchValue, searchResult);
}

function numberWithCommas(x) {
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
}

function createDOM (searchValue, searchResult) {
  const html = searchResult.map(place => {
    const regexp = new RegExp(searchValue, 'gi');
    const cityName = place.city.replace(regexp, `<span class="hl">${searchValue}</span>`);
    const stateName = place.state.replace(regexp, `<span class="hl">${searchValue}</span>`);
    return `
    <li>
      <span class="name">${cityName}, ${stateName}</span>
      <span class="population">${numberWithCommas(place.population)}</span>
    </li>
    `
  }).join('');
  suggestionsUl.innerHTML = html;
}

searchInput.addEventListener('change', displayResult);
// keyup event => ä½¿ç”¨è€…çš„éµç›¤èµ·ä¾†å¾Œè§¸ç™¼
searchInput.addEventListener('keyup', displayResult);

</script>
</body>
</html>
